<template name="projects">
 
    <div class="title center wow fadeInDown">
                <h2>Capstone Projects</h2>
                <p class="lead">All Capstone projects</p>
    </div>

<section id="services" class="projects service-item">
       <div class="container">
            <div class="center">
            </div>

            <div class="row">
            {{#each projects}}
                <div class="recent-work-wrap">
                <div class="col-sm-6 col-md-4">
                    <div class="media services-wrap wow fadeInLeft">
                        <div class="pull-left">
                        <!-- {{#with FS.GetFile 'images' projectlogo}} -->
                            <img class="img-responsive" src="images/services/services1.png">
                        <!-- {{/with}} -->
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading">{{projectname}}</h3>
                            <p>{{summarizeDesc this.solutionstatement 51}}</p>
                        </div>
                        <div class="overlay">
                            <div class="recent-work-inner">
                                <h3><a href="#">{{projectname}}</a> </h3>
                                <p>{{summarizeDesc this.solutionstatement 80}}</p>
                                <a class="preview" href="{{pathFor 'projectProfile'}}" rel="prettyPhoto"><i class="fa fa-eye"></i> View</a>
                            </div> 
                        </div>
                    </div>
                </div>
                </div>

            {{/each}}                                                   
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#services-->

</template>
